<script>
    let secondes = 0;
    let minutes = 0;
    let hours = 0;

    let displaySecondes = 0;
    let displayMinutes = 0;
    let displayHours = 0;

    function stopWatch(){
            secondes++;

            if (secondes / 60 === 1){
                secondes = 0;

                minutes ++;

                if (minutes / 60 === 1){
                    minutes = 0;
                    hours++;

                }
            }

        if (secondes < 10){
            displaySecondes = "0" + secondes.toString();
        }   else {
            displaySecondes = secondes;
        }

        if (minutes <10){
            displayMinutes = "0" + minutes.toString();
        } else{
            displayMinutes = minutes;
        }
        if (hours <1){
            displayHours = "";
        } else{
            displayHours = hours + ":";
        }




        document.getElementById("display").innerHTML = displayHours + displayMinutes + ":" + displaySecondes;
    }



            interval = window.setInterval(stopWatch, 1000);
  
            
     
   
    

</script>
